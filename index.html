<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-up</title>
        <link rel="stylesheet" href="./style/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="left-side">
            <div class="logo">
                <img
                    src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="TheOdinProject logo"
                />
                <p>ODIN</p>
            </div>

            <p class="credit-img">
                Photo by
                <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
                <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </p>
        </div>

        <form method="post">
            <section>
                <p class="bold">
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams.
                </p>
                <p class="bold">
                    Sign up <span class="italic">now</span> to ge started.
                </p>
                <p class="bold">You know you want to.</p>
            </section>

            <section>
                <p class="bold">Let's do this!</p>

                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" />
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" />
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" />
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
                <label for="confirm-password">Confirm Password</label>
                <input
                    type="password"
                    name="confirm-password"
                    id="confirm-password"
                />
            </section>

            <section>
                <input type="submit" value="Create Account" />
                <p>Already have an account? <a href="#">Log-in</a></p>
            </section>
        </form>
    </body>
</html>
