<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-up</title>
        <link rel="stylesheet" href="./style/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,500&display=swap"
            rel="stylesheet"
        />
        <script src="./script/script.js" defer></script>
    </head>
    <body>
        <div class="left-side">
            <div class="logo">
                <img
                    src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="TheOdinProject logo"
                />
                <p>ODIN</p>
            </div>

            <p class="credit-img">
                Photo by
                <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
                <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </p>
        </div>

        <form method="post">
            <section class="top">
                <p class="bold">
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams.
                </p>
                <p class="bold">
                    Sign up <span class="italic">now</span> to ge started.
                </p>
                <p class="bold">
                    You <span class="italic">know</span> you want to.
                </p>
            </section>

            <section class="middle">
                <p class="bold">Let's do this!</p>

                <fieldset>
                    <div>
                        <label for="first-name">First Name</label>
                        <input
                            type="text"
                            name="first-name"
                            id="first-name"
                            autocomplete="given-name"
                            required
                        />
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input
                            type="text"
                            name="last-name"
                            id="last-name"
                            autocomplete="family-name"
                            required
                        />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            autocomplete="email"
                            required
                        />
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input
                            type="tel"
                            name="phone"
                            id="phone"
                            autocomplete="tel"
                            required
                        />
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            autocomplete="new-password"
                            required
                        />
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input
                            type="password"
                            name="confirm-password"
                            id="confirm-password"
                            autocomplete="new-password"
                            required
                        />
                        <span class="diff-pwd"></span>
                    </div>
                </fieldset>
            </section>

            <section class="bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log-in</a></p>
            </section>
        </form>
    </body>
</html>
